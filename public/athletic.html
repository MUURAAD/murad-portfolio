<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Blog - Murad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="storytelling.html">Storytelling Blog</a></li>
                <li><a href="athletic.html">Athletic Blog</a></li>
                <li><a href="contact.html">Contact Me</a></li>

            </ul>
        </nav>
        <div class="intro">
            <h1>Athletic Blog</h1>
        </div>
    </header>
    <main>
        <section id="blog-container">
            <!-- Blog posts will be dynamically loaded here -->
        </section>
    </main>
    <footer>
        <p>Â© 2024 Murad's Portfolio. Made with love in Dhaka.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('blogposts.json')
                .then(response => response.json())
                .then(blogPosts => {
                    const athleticPosts = blogPosts.filter(post => post.category === 'athletic');
                    const blogContainer = document.getElementById('blog-container');
                    athleticPosts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('blog-post');
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p><em>${post.date}</em></p>
                        `;
                        blogContainer.appendChild(postElement);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
