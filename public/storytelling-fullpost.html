    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBnDhuKL60HNcX40JI9zQ6YIZDr1hbMZHc",
            authDomain: "trihardmurad.firebaseapp.com",
            projectId: "trihardmurad",
            storageBucket: "trihardmurad.appspot.com",
            messagingSenderId: "146538214416",
            appId: "1:146538214416:web:0d7ad5834eb432c385c695",
            measurementId: "G-GQNJV0VQQQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", async () => {
            // Fetch and display the blog post
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const postRef = doc(db, "storytellingPosts", postId);
            const postSnap = await getDoc(postRef);

            if (postSnap.exists()) {
                const post = postSnap.data();
                document.getElementById('full-post').innerHTML = `
                    <div class="full-post-card card mb-4">
                        <h2 class="card-header">${post.title}</h2>
                        <div class="card-body">
                            <div class="mb-2 text-muted">
                                <span class="tag badge badge-secondary">#${post.tag}</span>
                                <span class="date">${new Date(post.date).toLocaleDateString()}</span>
                            </div>
                            <img src="${post.imageUrl}" alt="${post.title}" class="card-img-top">
                            <p class="image-caption text-muted"><i>${post.imageCaption}</i></p>
                            <p class="card-text">${post.content}</p>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('full-post').innerHTML = '<p>No such post!</p>';
            }

            // Fetch and display other relevant blog posts
            const blogPostsRef = collection(db, "storytellingPosts");
            const blogPostsSnap = await getDocs(blogPostsRef);
            const blogPosts = blogPostsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            const otherPostsContainer = document.getElementById('other-posts-grid');
            otherPostsContainer.innerHTML = ''; // Clear the container for new content

            blogPosts.forEach(post => {
                if (post.id !== postId) {
                    const postElement = document.createElement('div');
                    postElement.classList.add('col-md-4', 'mb-4', 'blog-card');
                    
                    // Create the card content
                    postElement.innerHTML = 
                        `<div class="card h-100" style="position: relative; overflow: hidden;">
                            <img src="${post.imageUrl}" class="card-img-top" alt="${post.title}">
                            <div class="card-body">
                                <div class="mb-2 text-muted">
                                    <span class="tag badge badge-secondary">#${post.tag}</span>
                                    <p class="date">${new Date(post.date).toLocaleDateString()}</p>
                                </div>
                                <h5 class="card-title" style="color: black;">${post.title}</h5>
                                <p class="card-text" style="color: black;">${post.content.substring(0, 100)}...</p>
                            </div>
                            <ul class="share-icons" style="display: flex; justify-content: space-between; position: absolute; bottom: 10px; width: 100%; padding: 0 10px; margin: 0; list-style-type: none; box-shadow: inset 0 -6px 10px -8px rgba(0, 0, 0, 0.3), inset 0 6px 10px -8px rgba(0, 0, 0, 0.3); cursor: pointer;">
                                <!-- Main share icon indicator in the center -->
                                <li class="share-icon-main" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5;">
                                    <i class="fas fa-share-alt" style="font-size: 2em; color: black;"></i>
                                </li>
                                <!-- WhatsApp share icon -->
                                <li class="share-icons__item" style="margin: 0 5px; padding: 0.75rem;">
                                    <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(post.title)}%20${encodeURIComponent(window.location.href)}" target="_blank" style="color: black;">
                                        <i class="fab fa-whatsapp" style="font-size: 1.5em;"></i>
                                    </a>
                                </li>
                                <!-- Facebook share icon -->
                                <li class="share-icons__item" style="margin: 0 5px; padding: 0.75rem;">
                                    <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" style="color: black;">
                                        <i class="fab fa-facebook" style="font-size: 1.5em;"></i>
                                    </a>
                               
                               
                                <!-- Copy Link Address icon -->
                                <li class="share-icons__item" style="margin: 0 5px; padding: 0.75rem;">
                                    <a href="#" onclick="navigator.clipboard.writeText(window.location.href); alert('Link copied to clipboard!');" style="color: black;">
                                        <i class="fas fa-copy" style="font-size: 1.5em;"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>`;

                    // Event listener for the share icons container
                    const shareIconsContainer = postElement.querySelector('.share-icons');
                    const shareIconsItems = shareIconsContainer.querySelectorAll('.share-icons__item');
                    const mainIcon = shareIconsContainer.querySelector('.share-icon-main');

                    // Toggle share icons on click
                    shareIconsContainer.addEventListener('click', event => {
                        event.stopPropagation(); // Prevent the event from propagating to the full post page

                        const isExpanded = mainIcon.style.opacity === "0"; // Check if the icons are already expanded

                        if (isExpanded) {
                            // Collapse the icons
                            shareIconsItems.forEach(icon => {
                                icon.style.display = 'none';
                            });
                            mainIcon.style.opacity = "0.5"; // Show the main icon
                        } else {
                            // Expand the icons
                            shareIconsItems.forEach(icon => {
                                icon.style.display = 'flex'; // Show the icons
                            });
                            mainIcon.style.opacity = "0"; // Hide the main icon
                        }
                    });

                    // Add an event listener to prevent the click event from propagating to the full post link
                    postElement.addEventListener('click', event => {
                        if (!event.target.closest('.share-icons')) { // Check if the click is outside of the share icons
                            window.location.href = `storytelling-fullpost.html?id=${post.id}`; // Redirect to the full post
                        }
                    });

                    otherPostsContainer.appendChild(postElement); // Append the post element to the container
                }
            });


            // Add Bootstrap's row class to ensure proper alignment and spacing
            otherPostsContainer.classList.add('row'); // Ensure the container has Bootstrap's row class

            // Function to adjust the card heights to be equal
            const adjustCardHeights = () => {
                const cards = document.querySelectorAll('.card.h-100');
                let maxHeight = 0;

                // Reset heights
                cards.forEach(card => {
                    card.style.height = 'auto';
                });

                // Find the maximum height
                cards.forEach(card => {
                    if (card.offsetHeight > maxHeight) {
                        maxHeight = card.offsetHeight;
                    }
                });

                // Set all cards to the maximum height
                cards.forEach(card => {
                    card.style.height = `${maxHeight}px`;
                });
            };

            // Adjust card heights on load
            adjustCardHeights();

            // Adjust card heights on window resize
            window.addEventListener('resize', adjustCardHeights);

            // Fetch and display comments
            const commentsRef = collection(db, "storytellingPosts", postId, "comments");
            const commentsSnap = await getDocs(commentsRef);
            const comments = commentsSnap.docs.map(doc => doc.data());

            const commentList = document.getElementById('comment-list');
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('list-group-item');
                commentElement.innerHTML = `
                    <h5>${comment.author}</h5>
                    <p>${comment.content}</p>
                `;
                commentList.appendChild(commentElement);
            });

            // Handle new comment submission
            document.getElementById('comment-form').addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent the default form submission behavior
                
                const submitButton = document.querySelector('#comment-form button[type="submit"]');
                const submitText = document.getElementById('comment-submit-text');
                const submitSpinner = document.getElementById('comment-submit-spinner');
                const confirmationMessage = document.getElementById('confirmation-message');

                // Show loading spinner and hide submit text
                submitText.style.display = 'none';
                submitSpinner.style.display = 'inline-block';

                const author = document.getElementById('comment-author').value;
                const content = document.getElementById('comment-content').value;

                try {
                    // Add the comment to the Firestore collection
                    await addDoc(commentsRef, {
                        author,
                        content,
                        date: new Date()
                    });

                    // Show confirmation message
                    confirmationMessage.style.display = 'block';
                    setTimeout(() => {
                        confirmationMessage.style.display = 'none';
                    }, 3000);

                    // Clear the form
                    document.getElementById('comment-form').reset();

                    // Append the new comment to the list
                    const newCommentElement = document.createElement('div');
                    newCommentElement.classList.add('list-group-item');
                    newCommentElement.innerHTML = `
                        <h5>${author}</h5>
                        <p>${content}</p>
                    `;
                    commentList.appendChild(newCommentElement);

                } catch (error) {
                    console.error('Error adding comment: ', error);
                } finally {
                    // Hide loading spinner and show submit text
                    submitText.style.display = 'inline';
                    submitSpinner.style.display = 'none';
                }
            });
        });

        // Navbar functionality
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.navbar-toggler');
            const navUl = document.querySelector('#navbarNav');

            hamburger.addEventListener('click', (event) => {
                event.stopPropagation();  // Prevent event from bubbling up
                navUl.classList.toggle('show');
                if (navUl.classList.contains('show')) {
                    navUl.style.display = 'flex';  // Show the mobile menu
                } else {
                    navUl.style.display = 'none';  // Hide the mobile menu
                }
            });

            document.addEventListener('click', (event) => {
                if (!navUl.contains(event.target) && !hamburger.contains(event.target)) {
                    navUl.classList.remove('show');
                    navUl.style.display = 'none';  // Hide the mobile menu when clicking outside
                }
            });

            // Back to top button functionality
            window.addEventListener('scroll', () => {
                const backToTopButton = document.getElementById('back-to-top');
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('show');
                    backToTopButton.style.display = 'block';
                } else {
                    backToTopButton.classList.remove('show');
                    backToTopButton.style.display = 'none';
                }
            });

            document.getElementById('back-to-top').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Apply the saved theme on page load
            const savedTheme = localStorage.getItem('theme') || 'day';
            document.body.style.background = savedTheme === 'night' ? '#000000' : '#f4f4f4';
            document.getElementById('toggle').checked = savedTheme === 'night';
        });

    </script>
</body>
</html>
