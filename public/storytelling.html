             <script type="module">
                 import {
                     initializeApp
                 } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
                 import {
                     getFirestore,
                     collection,
                     getDocs
                 } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
         
                 const firebaseConfig = {
                    apiKey: "AIzaSyBnDhuKL60HNcX40JI9zQ6YIZDr1hbMZHc",
            authDomain: "trihardmurad.firebaseapp.com",
            projectId: "trihardmurad",
            storageBucket: "trihardmurad.appspot.com",
            messagingSenderId: "146538214416",
            appId: "1:146538214416:web:0d7ad5834eb432c385c695",
            measurementId: "G-GQNJV0VQQQ"
                 };
         
                 const app = initializeApp(firebaseConfig);
                 const db = getFirestore(app);
         
                 document.addEventListener("DOMContentLoaded", async () => {
                     const blogPostsRef = collection(db, "storytellingPosts");
                     const blogPostsSnap = await getDocs(blogPostsRef);
                     const blogPosts = blogPostsSnap.docs.map(doc => ({
                         id: doc.id,
                         ...doc.data()
                     }));
         
                     const blogPostsContainer = document.getElementById('blog-posts');
                     if (!blogPostsContainer) {
                         console.error('blogPostsContainer element not found');
                         return;
                     }
         
                     blogPostsContainer.innerHTML = '';
         
                     blogPosts.forEach(post => {
                         const postElement = document.createElement('div');
                         postElement.classList.add('col-md-4', 'mb-4', 'blog-card');
                         postElement.innerHTML =
                             `<div class="card h-100" style="position: relative; overflow: hidden;">
                         <img src="${post.imageUrl}" class="card-img-top" alt="${post.title}">
                         <div class="card-body">
                             <div class="mb-2 text-muted">
                                 <span class="tag badge badge-secondary">#${post.tag}</span>
                                 <p class="date">${new Date(post.date).toLocaleDateString()}</p>
                             </div>
                             <h5 class="card-title" style="color: black;">${post.title}</h5>
                             <p class="card-text" style="color: black;">${post.content.substring(0, 100)}...</p>
                         </div>
                         <ul class="share-icons" style="display: flex; justify-content: space-between; position: absolute; bottom: 10px; width: 100%; padding: 0 10px; margin: 0; list-style-type: none; box-shadow: inset 0 -6px 10px -8px rgba(0, 0, 0, 0.3), inset 0 6px 10px -8px rgba(0, 0, 0, 0.3); cursor: pointer;">
                             <!-- Main share icon indicator in the center -->
                             <li class="share-icon-main" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5;">
                                 <i class="fas fa-share-alt" style="font-size: 2em; color: black;"></i>
                             </li>
                              <!-- WhatsApp share icon -->
                             <li class="share-icons__item" style="margin: 0 5px; padding: 0.75rem;">
                                 <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(post.title)}%20${encodeURIComponent(window.location.href)}" target="_blank" style="color: black;">
                                     <i class="fab fa-whatsapp" style="font-size: 1.5em;"></i>
                                 </a>
                             </li>
                             <!-- Facebook share icon -->
                             <li class="share-icons__item" style="margin: 0 5px; padding: 0.75rem;">
                                 <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" style="color: black;">
                                     <i class="fab fa-facebook" style="font-size: 1.5em;"></i>
                                 </a>
                             </li>
                            
                             <!-- Copy Link Address icon -->
                             <li class="share-icons__item" style="margin: 0 5px; padding: 0.75rem;">
                                 <a href="#" onclick="navigator.clipboard.writeText(window.location.href); alert('Link copied to clipboard!');" style="color: black;">
                                     <i class="fas fa-copy" style="font-size: 1.5em;"></i>
                                 </a>
                             </li>
                         </ul>
                     </div>`;
         
                         const shareIconsContainer = postElement.querySelector('.share-icons');
                         const shareIconsItems = shareIconsContainer.querySelectorAll('.share-icons__item');
                         const mainIcon = shareIconsContainer.querySelector('.share-icon-main');
         
                         shareIconsContainer.addEventListener('click', event => {
                             event.stopPropagation();
         
                             const isExpanded = mainIcon.style.opacity === "0";
         
                             if (isExpanded) {
                                 shareIconsItems.forEach(icon => {
                                     icon.style.display = 'none';
                                 });
                                 mainIcon.style.opacity = "0.5";
                             } else {
                                 shareIconsItems.forEach(icon => {
                                     icon.style.display = 'flex';
                                 });
                                 mainIcon.style.opacity = "0";
                             }
                         });
         
                         postElement.addEventListener('click', event => {
                             if (!event.target.closest('.share-icons')) {
                                 window.location.href = `storytelling-fullpost.html?id=${post.id}`;
                             }
                         });
         
                         blogPostsContainer.appendChild(postElement);
                     });
         
                     blogPostsContainer.classList.add('row');
         
                     const adjustCardHeights = () => {
                         const cards = document.querySelectorAll('.card.h-100');
                         let maxHeight = 0;
         
                         cards.forEach(card => {
                             card.style.height = 'auto';
                         });
         
                         cards.forEach(card => {
                             if (card.offsetHeight > maxHeight) {
                                 maxHeight = card.offsetHeight;
                             }
                         });
         
                         cards.forEach(card => {
                             card.style.height = `${maxHeight}px`;
                         });
                     };
         
                     adjustCardHeights();
                     window.addEventListener('resize', adjustCardHeights);
         
                     const filterButton = document.querySelector('.filter-button');
                     const filterContent = document.querySelector('.filter-dropdown-content');
         
                     filterButton.addEventListener('click', () => {
                         filterContent.classList.toggle('show');
                         if (filterContent.classList.contains('show')) {
                             filterContent.style.display = 'block';
                         } else {
                             filterContent.style.display = 'none';
                         }
                     });
         
                     document.addEventListener('click', (event) => {
                         if (!filterContent.contains(event.target) && !filterButton.contains(event.target)) {
                             filterContent.classList.remove('show');
                             filterContent.style.display = 'none';
                         }
                     });
         
                     const filterCheckboxes = document.querySelectorAll('.filter-dropdown-content input[type="checkbox"]');
                     filterCheckboxes.forEach(checkbox => {
                         const label = checkbox.parentElement;
                         label.style.display = 'flex';
                         label.style.alignItems = 'center';
                         label.style.marginBottom = '10px';
                         checkbox.style.marginRight = '10px';
         
                         checkbox.addEventListener('change', () => {
                             const checkedValues = Array.from(filterCheckboxes)
                                 .filter(cb => cb.checked)
                                 .map(cb => cb.value.toLowerCase().trim());
                             const blogPosts = document.querySelectorAll('.blog-card');
                             blogPosts.forEach(post => {
                                 const postTag = post.querySelector('.tag').innerText.replace('#', '').toLowerCase().trim();
                                 if (checkedValues.length === 0 || checkedValues.includes(postTag)) {
                                     post.style.display = 'block';
                                 } else {
                                     post.style.display = 'none';
                                 }
                             });
                         });
                     });
         
                     const searchButton = document.getElementById('search-button');
                     const searchInput = document.getElementById('search-input');
         
                     searchButton.addEventListener('click', () => {
                         const searchText = searchInput.value.toLowerCase();
                         const blogPosts = document.querySelectorAll('.blog-card');
                         let foundMatch = false;
                         blogPosts.forEach(post => {
                             const postText = post.innerText.toLowerCase();
                             if (postText.includes(searchText)) {
                                 post.style.display = 'block';
                                 foundMatch = true;
                             } else {
                                 post.style.display = 'none';
                             }
                         });
         
                         let noMatchMessage = document.getElementById('no-match-message');
                         if (!foundMatch) {
                             if (!noMatchMessage) {
                                 noMatchMessage = document.createElement('p');
                                 noMatchMessage.id = 'no-match-message';
                                 noMatchMessage.innerText = 'No posts matched your search.';
                                 noMatchMessage.style.color = '#ff0000';
                                 noMatchMessage.style.fontWeight = 'bold';
                                 noMatchMessage.style.marginTop = '20px';
                                 blogPostsContainer.appendChild(noMatchMessage);
                             }
                         } else {
                             if (noMatchMessage) {
                                 noMatchMessage.remove();
                             }
                         }
                     });
         
                     window.addEventListener('scroll', () => {
                         const secondaryNav = document.querySelector('.secondary-nav');
                         const backToTopButton = document.getElementById('back-to-top');
         
                         if (window.scrollY > 300) {
                             secondaryNav.classList.add('hide');
                             backToTopButton.classList.add('show');
                         } else {
                             secondaryNav.classList.remove('hide');
                             backToTopButton.classList.remove('show');
                         }
                     });
         
                     document.getElementById('back-to-top').addEventListener('click', () => {
                         window.scrollTo({
                             top: 0,
                             behavior: 'smooth'
                         });
                     });
         
                     // Apply the saved theme on page load
            const savedTheme = localStorage.getItem('theme') || 'day';
            document.body.style.background = savedTheme === 'night' ? '#000000' : '#f4f4f4';
            document.getElementById('toggle').checked = savedTheme === 'night';
        });
             </script>
