<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarMenu = document.querySelector('#navbarNav');
        const lines = navbarToggler.querySelectorAll('.line');

        // Toggle menu open/close
        navbarToggler.addEventListener('click', function () {
            const isExpanded = navbarMenu.classList.contains('show');

            if (isExpanded) {
                closeMenu();
            } else {
                openMenu();
            }
        });

        // Close menu on outside click
        document.addEventListener('click', function (event) {
            if (!navbarToggler.contains(event.target) && !navbarMenu.contains(event.target)) {
                if (navbarMenu.classList.contains('show')) {
                    closeMenu();
                }
            }
        });

        // Open menu function
        function openMenu() {
            navbarMenu.classList.add('show');
            lines[0].style.transform = 'rotate(45deg)';
            lines[0].style.position = 'relative';
            lines[0].style.top = '6px';

            lines[1].style.opacity = '0';

            lines[2].style.transform = 'rotate(-45deg)';
            lines[2].style.position = 'relative';
            lines[2].style.top = '-6px';
        }

        // Close menu function
        function closeMenu() {
            navbarMenu.classList.remove('show');
            lines[0].style.transform = 'rotate(0)';
            lines[0].style.position = 'relative';
            lines[0].style.top = '0';

            lines[1].style.opacity = '1';

            lines[2].style.transform = 'rotate(0)';
            lines[2].style.position = 'relative';
            lines[2].style.top = '0';
        }
    });
</script>

        const label = checkbox.parentElement;
        label.style.display = 'flex';
        label.style.alignItems = 'center';
        label.style.marginBottom = '10px';
        checkbox.style.marginRight = '10px';

        checkbox.addEventListener('change', () => {
            const checkedValues = Array.from(filterCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value.toLowerCase().trim());
            const blogPosts = document.querySelectorAll('.blog-card');
            blogPosts.forEach(post => {
                const postTag = post.querySelector('.tag').innerText.replace('#', '').toLowerCase().trim();
                post.style.display = checkedValues.length === 0 || checkedValues.includes(postTag) ? 'block' : 'none';
            });
        });
    });

    // Search functionality
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');

    searchButton.addEventListener('click', () => {
        const searchText = searchInput.value.toLowerCase();
        const blogPosts = document.querySelectorAll('.blog-card');
        let foundMatch = false;

        blogPosts.forEach(post => {
            const postText = post.innerText.toLowerCase();
            if (postText.includes(searchText)) {
                post.style.display = 'block';
                foundMatch = true;
            } else {
                post.style.display = 'none';
            }
        });

        let noMatchMessage = document.getElementById('no-match-message');
        if (!foundMatch) {
            if (!noMatchMessage) {
                noMatchMessage = document.createElement('p');
                noMatchMessage.id = 'no-match-message';
                noMatchMessage.innerText = 'No posts matched your search.';
                noMatchMessage.style.color = '#ff0000';
                noMatchMessage.style.fontWeight = 'bold';
                noMatchMessage.style.marginTop = '20px';
                blogPostsContainer.appendChild(noMatchMessage);
            }
        } else if (noMatchMessage) {
            noMatchMessage.remove();
        }
    });

    // Scroll functionality for back-to-top button
    window.addEventListener('scroll', () => {
        const secondaryNav = document.querySelector('.secondary-nav');
        const backToTopButton = document.getElementById('back-to-top');

        if (window.scrollY > 300) {
            secondaryNav.classList.add('hide');
            backToTopButton.classList.add('show');
        } else {
            secondaryNav.classList.remove('hide');
            backToTopButton.classList.remove('show');
        }
    });

    document.getElementById('back-to-top').addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });


</script>

</body>
